<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript API demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container text-center">
        <div style="margin-top:50px;">
       
        <input type="text" id="myinput" />
        <button id="buttonfetch">fectch it</button>
        <div id="info"></div>
        <script>

            document.getElementById("buttonfetch").onclick = async () => {
                let p = document.getElementById("myinput").value;
                var data = await fetch(`http://api.openweathermap.org/data/2.5/weather?q=${p}&units=metric&APPID={APPID}`)
                var data2 = await data.json()

                document.getElementById("info").innerHTML = `<ul style="list-style: none;">
                        <li>City: ${data2.name}</li>
                        <li>Temp in C:${data2.main.temp}</li>
                        <li>Description:${data2.weather[0].description}</li>
                        </ul>`

                       //<h1> 98f8e3fa984b73a9a5e3d531006ad28e </h1>

            }
        </script>
        </div>
    </div>
</body>

</html>
